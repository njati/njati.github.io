<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Link to the styles sheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="createmeetupbody">

     
        <nav class="nav"> 
                <div class="header">
                    <a href="viewmeetup.html"><img src="Question.png" alt=""></a>
                    
                </div>
            </nav>

    <header>Create a meetup</header>
            
    <div class="createmeetupform">
            <form action="" class="meetup" enctype="multipart/form-data">
                    
                <div>
                    <div class="meet-left"> 
                        <img id="image" src="default.jpg" /> <!--Preview for header image-->
                        <input type="file" name="image">
                    </div>
                    <div class="meet-left">

                        <label for="">Date</label>
                        <input type="date" name="date">
    
                        <label for="">Time</label>
                        <input type="time" name="time">
                
                    </div>
                </div>
                   
                <div class="clear">

                        <label for="">Title</label>
                        <input type="text" name="title">
    
                        <label for="">Description</label>
                       <textarea name="description" id="" cols="30" rows="10"></textarea>
    
                       <label for="tags">Tags</label>
                        <select name="tags" id="">
                            <option value="">Business</option>
                            <option value="">Emergency</option>
                            <option value="">Corporate</option>
                            <option value="">Social</option>
                            <option value="">Adventure</option>
                        </select>

                </div>

                <div>
                    <button type="submit">Create Meetup</button>
                </div>

            </form>
    </div>
    
</body>
</html>
