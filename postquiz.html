<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Link to the styles sheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <nav class="nav"> 
                <div class="header">
                    <a href="viewmeetup.html"> <img src="Question.png" alt=""></a>
                   
                </div>
        </nav>
             <p><h3 class="meetupz" >Meetup Title goes here</h3></p>

             <div class="meetup">                        
                    <div>
                            <div class="meet-left"> 
                                    <img id="image" src="default.jpg" /> <!--Preview for header image-->
                            </div>

                            <div class=meet-left>
                                <p>When:</p> <p>Date goes here</p>

                                <p>Time:</p> <p>Time goes here</p>

                                 
                            </div>
                    </div>
                   

                    <div class="clear">
                        <div>
                            Meetup description details goes here
                        </div>
                                
                            <h3>Have a question you would like answered. Be free...</h3><button class="dropbutton" onclick="postquiz()">I have one</button> 

                            
                            <div id="quiz" class="none">
                                    <form action="" id="quiz" class="">
                                            <textarea name="" placeholder="create question here "id="" cols="30" rows="10"></textarea>
                                
                                            <button>Submit</button>
                                    </form>
                            </div>

                            <hr>
                            

                            <div class="posted-quiz">
                                <p>Posted Question goes here</p>
                                <div class="mr-left inlineparagraph">
                                    <p> <strong><a href="numberpostcomm.html"> Username</a></strong></p> <p class="db">Created_at</p>
                                </div>
                                <div class="mr-right">
                                    <a href="" title="upvote">
                                        <img src="upvote.jpg" alt="">
                                    </a>
                                    <a href="" title="downvote"> 
                                        <img src="downvote.jpg" alt="">
                                    </a> 
                                </div>
                                     <button onclick="showcomment()" class="clear" id="comm" >Comment</button>
                                <div id="commentsz" class="none">
                                    <form action="">
                                         <textarea name="" id="" cols="30" rows="10"></textarea>
                                         <button type="submit"> Submit</button>
                                    </form>
                                </div>
                              
                            </div>

                            <hr class="clear">
                           
                    </div>
                   
        </div>
       <script>
            function postquiz(){
                document.getElementById("quiz").classList.toggle("show");
                }
             
             function showcomment(){
                 document.getElementById("commentsz").classList.toggle("show");
                 }

       </script>            
</body>
</html>
